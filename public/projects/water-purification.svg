<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
    <linearGradient id="filterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#E6F3FF"/>
  
  <!-- Water source -->
  <ellipse cx="80" cy="200" rx="60" ry="30" fill="url(#waterGradient)"/>
  <text x="80" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#2F4F4F">Água Contaminada</text>
  
  <!-- Pipes -->
  <rect x="130" y="185" width="80" height="8" fill="#666"/>
  <rect x="240" y="185" width="80" height="8" fill="#666"/>
  
  <!-- Water treatment system -->
  <rect x="210" y="150" width="60" height="80" fill="url(#filterGradient)" stroke="#333" stroke-width="2"/>
  <text x="240" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">FILTRO</text>
  
  <!-- Purified water output -->
  <ellipse cx="320" cy="200" rx="60" ry="30" fill="#00BFFF"/>
  <text x="320" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#2F4F4F">Água Purificada</text>
  
  <!-- Community houses -->
  <g transform="translate(100, 50)">
    <rect x="0" y="20" width="40" height="30" fill="#D2B48C"/>
    <polygon points="0,20 20,0 40,20" fill="#8B4513"/>
    <rect x="15" y="35" width="6" height="10" fill="#654321"/>
    
    <rect x="60" y="25" width="35" height="25" fill="#DEB887"/>
    <polygon points="60,25 77.5,10 95,25" fill="#A0522D"/>
    <rect x="72" y="37" width="5" height="8" fill="#654321"/>
    
    <rect x="120" y="30" width="30" height="20" fill="#F4A460"/>
    <polygon points="120,30 135,18 150,30" fill="#CD853F"/>
    <rect x="130" y="40" width="4" height="6" fill="#654321"/>
  </g>
  
  <!-- Water drops animation -->
  <g fill="#1E90FF">
    <circle cx="240" cy="120" r="3" opacity="0.7"/>
    <circle cx="245" cy="130" r="2" opacity="0.5"/>
    <circle cx="235" cy="125" r="2" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#2F4F4F">Sistema de Purificação de Água</text>
  
  <!-- Arrow -->
  <polygon points="180,189 200,185 200,197" fill="#666"/>
  <polygon points="280,189 300,185 300,197" fill="#666"/>
</svg>