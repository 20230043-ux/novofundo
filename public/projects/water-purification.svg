<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#22c55e"/>
  
  <!-- Water treatment facility building -->
  <g transform="translate(50, 120)">
    <!-- Main building -->
    <rect x="0" y="40" width="120" height="80" fill="url(#buildingGradient)" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="0,40 60,20 120,40" fill="#64748b"/>
    
    <!-- Windows -->
    <rect x="15" y="55" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="55" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="65" y="55" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="90" y="55" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    
    <rect x="15" y="85" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="85" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="65" y="85" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    <rect x="90" y="85" width="15" height="15" fill="#3b82f6" opacity="0.7"/>
    
    <!-- Door -->
    <rect x="52" y="105" width="16" height="15" fill="#8b4513"/>
    
    <!-- Chimney -->
    <rect x="80" y="15" width="8" height="25" fill="#64748b"/>
    
    <!-- Sign -->
    <rect x="10" y="110" width="40" height="8" fill="white" stroke="#374151" stroke-width="1"/>
    <text x="30" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#374151">ÁGUA PURA</text>
  </g>
  
  <!-- Water tanks -->
  <!-- Tank 1 -->
  <g transform="translate(200, 140)">
    <ellipse cx="25" cy="65" rx="25" ry="8" fill="url(#tankGradient)"/>
    <rect x="0" y="25" width="50" height="40" fill="url(#tankGradient)" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="25" cy="25" rx="25" ry="8" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Water inside -->
    <rect x="2" y="35" width="46" height="25" fill="url(#waterGradient)" opacity="0.8"/>
    <ellipse cx="25" cy="35" rx="23" ry="6" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Pipes -->
    <rect x="48" y="45" width="15" height="4" fill="#6b7280"/>
    <rect x="60" y="40" width="4" height="15" fill="#6b7280"/>
  </g>
  
  <!-- Tank 2 -->
  <g transform="translate(280, 150)">
    <ellipse cx="20" cy="55" rx="20" ry="6" fill="url(#tankGradient)"/>
    <rect x="0" y="25" width="40" height="30" fill="url(#tankGradient)" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="20" cy="25" rx="20" ry="6" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Water inside -->
    <rect x="2" y="32" width="36" height="18" fill="url(#waterGradient)" opacity="0.8"/>
    <ellipse cx="20" cy="32" rx="18" ry="5" fill="#60a5fa" opacity="0.6"/>
    
    <!-- Pipes -->
    <rect x="38" y="40" width="12" height="3" fill="#6b7280"/>
  </g>
  
  <!-- Filter units -->
  <g transform="translate(120, 180)">
    <!-- Filter 1 -->
    <rect x="0" y="0" width="20" height="30" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
    <rect x="2" y="5" width="16" height="20" fill="#1e40af" opacity="0.3"/>
    <circle cx="10" cy="35" r="3" fill="#64748b"/>
    
    <!-- Filter 2 -->
    <rect x="25" y="0" width="20" height="30" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
    <rect x="27" y="5" width="16" height="20" fill="#1e40af" opacity="0.3"/>
    <circle cx="35" cy="35" r="3" fill="#64748b"/>
    
    <!-- Filter 3 -->
    <rect x="50" y="0" width="20" height="30" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
    <rect x="52" y="5" width="16" height="20" fill="#1e40af" opacity="0.3"/>
    <circle cx="60" cy="35" r="3" fill="#64748b"/>
  </g>
  
  <!-- Pipes connecting everything -->
  <g fill="#6b7280">
    <!-- From building to tanks -->
    <rect x="170" y="165" width="30" height="3"/>
    <rect x="200" y="160" width="3" height="10"/>
    
    <!-- Between tanks -->
    <rect x="250" y="175" width="30" height="3"/>
    
    <!-- To filters -->
    <rect x="150" y="185" width="20" height="3"/>
    <rect x="145" y="180" width="3" height="10"/>
  </g>
  
  <!-- Water flow indicators -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <circle cx="185" cy="167" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="265" cy="177" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="187" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Clean water output -->
  <g transform="translate(320, 190)">
    <rect x="0" y="0" width="25" height="15" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="12.5" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">H₂O</text>
    
    <!-- Water drops -->
    <g fill="#60a5fa" opacity="0.8">
      <circle cx="30" cy="8" r="1">
        <animate attributeName="cy" values="8;20;8" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="12" r="1">
        <animate attributeName="cy" values="12;24;12" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Trees for environmental context -->
  <g transform="translate(30, 160)">
    <rect x="5" y="40" width="4" height="20" fill="#8b4513"/>
    <circle cx="7" cy="35" r="12" fill="#22c55e"/>
  </g>
  
  <g transform="translate(350, 170)">
    <rect x="5" y="30" width="4" height="25" fill="#8b4513"/>
    <circle cx="7" cy="25" r="15" fill="#22c55e"/>
  </g>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="100" cy="40" rx="25" ry="15"/>
    <ellipse cx="120" cy="35" rx="20" ry="10"/>
    <ellipse cx="140" cy="40" rx="30" ry="18"/>
    
    <ellipse cx="300" cy="50" rx="20" ry="12"/>
    <ellipse cx="315" cy="45" rx="15" ry="8"/>
    <ellipse cx="330" cy="50" rx="25" ry="15"/>
  </g>
</svg>