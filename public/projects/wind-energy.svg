<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="200" fill="#B3E5FC"/>
  
  <!-- Ocean -->
  <rect x="0" y="200" width="400" height="100" fill="#0277BD"/>
  
  <!-- Waves -->
  <path d="M0,210 Q50,200 100,210 T200,210 T300,210 T400,210" fill="none" stroke="#0288D1" stroke-width="2"/>
  <path d="M0,220 Q50,210 100,220 T200,220 T300,220 T400,220" fill="none" stroke="#0288D1" stroke-width="2"/>
  
  <!-- Wind turbines -->
  <g id="turbine">
    <rect x="-5" y="0" width="10" height="80" fill="#455A64"/>
    <circle cx="0" cy="0" r="5" fill="#263238"/>
    <g id="blades">
      <path d="M0,0 L0,-40 L-5,-35 Z" fill="#FFFFFF" transform="rotate(0)"/>
      <path d="M0,0 L0,-40 L-5,-35 Z" fill="#FFFFFF" transform="rotate(120)"/>
      <path d="M0,0 L0,-40 L-5,-35 Z" fill="#FFFFFF" transform="rotate(240)"/>
    </g>
  </g>
  
  <use href="#turbine" transform="translate(80, 120)"/>
  <use href="#turbine" transform="translate(160, 120) scale(0.9)"/>
  <use href="#turbine" transform="translate(240, 120)"/>
  <use href="#turbine" transform="translate(320, 120) scale(0.8)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD54F"/>
  
  <!-- Clouds -->
  <g id="cloud">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="15" cy="0" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="-15" cy="0" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <use href="#cloud" transform="translate(100, 60)"/>
  <use href="#cloud" transform="translate(250, 80) scale(0.8)"/>
  
  <!-- Power lines -->
  <line x1="80" y1="200" x2="80" y2="250" stroke="#263238" stroke-width="2"/>
  <line x1="160" y1="200" x2="160" y2="250" stroke="#263238" stroke-width="2"/>
  <line x1="240" y1="200" x2="240" y2="250" stroke="#263238" stroke-width="2"/>
  <line x1="320" y1="200" x2="320" y2="250" stroke="#263238" stroke-width="2"/>
  <path d="M80,240 Q200,230 320,240" fill="none" stroke="#263238" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#01579B">
    Energia EÃ³lica na Costa
  </text>
</svg>