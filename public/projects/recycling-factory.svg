<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#E8F5E9"/>
  
  <!-- Factory building -->
  <rect x="50" y="120" width="300" height="130" fill="#388E3C"/>
  
  <!-- Factory roof -->
  <polygon points="50,120 100,80 150,80 200,120" fill="#2E7D32"/>
  <polygon points="200,120 250,80 300,80 350,120" fill="#2E7D32"/>
  
  <!-- Chimney with recycling symbol -->
  <rect x="250" y="60" width="40" height="60" fill="#424242"/>
  <g transform="translate(270, 40)">
    <circle cx="0" cy="0" r="20" fill="#4CAF50"/>
    <path d="M-10,0 A10,10 0 0,1 0,-10 L0,-5 L-5,-10 M0,-10 L5,-5" 
          fill="none" stroke="#FFFFFF" stroke-width="2" transform="rotate(0)"/>
    <path d="M-10,0 A10,10 0 0,1 0,-10 L0,-5 L-5,-10 M0,-10 L5,-5" 
          fill="none" stroke="#FFFFFF" stroke-width="2" transform="rotate(120)"/>
    <path d="M-10,0 A10,10 0 0,1 0,-10 L0,-5 L-5,-10 M0,-10 L5,-5" 
          fill="none" stroke="#FFFFFF" stroke-width="2" transform="rotate(240)"/>
  </g>
  
  <!-- Windows -->
  <rect x="70" y="140" width="40" height="40" fill="#81C784"/>
  <rect x="130" y="140" width="40" height="40" fill="#81C784"/>
  <rect x="190" y="140" width="40" height="40" fill="#81C784"/>
  <rect x="250" y="140" width="40" height="40" fill="#81C784"/>
  <rect x="310" y="140" width="40" height="40" fill="#81C784"/>
  
  <!-- Loading dock -->
  <rect x="150" y="200" width="100" height="50" fill="#1B5E20"/>
  
  <!-- Recycling bins -->
  <g id="bin">
    <rect x="0" y="0" width="25" height="30" fill="#2196F3"/>
    <rect x="0" y="-5" width="25" height="5" fill="#1976D2"/>
  </g>
  
  <use href="#bin" transform="translate(30, 220)" fill="#2196F3"/>
  <use href="#bin" transform="translate(60, 220)" fill="#FFC107"/>
  <use href="#bin" transform="translate(90, 220)" fill="#4CAF50"/>
  
  <!-- Conveyor belt -->
  <rect x="50" y="195" width="300" height="5" fill="#757575"/>
  <rect x="50" y="195" width="300" height="5" fill="#616161" opacity="0.5"/>
  
  <!-- Plastic items on belt -->
  <circle cx="100" cy="190" r="5" fill="#F44336"/>
  <rect x="140" y="185" width="10" height="10" fill="#2196F3"/>
  <polygon points="180,190 185,180 190,190" fill="#4CAF50"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1B5E20">
    FÃ¡brica de Reciclagem
  </text>
</svg>