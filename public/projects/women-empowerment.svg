<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#FCE4EC"/>
  
  <!-- Business center building -->
  <rect x="100" y="120" width="200" height="130" fill="#E91E63" stroke="#880E4F" stroke-width="2"/>
  
  <!-- Windows -->
  <g id="window">
    <rect x="0" y="0" width="30" height="30" fill="#F8BBD0" stroke="#880E4F"/>
  </g>
  
  <use href="#window" transform="translate(120, 140)"/>
  <use href="#window" transform="translate(160, 140)"/>
  <use href="#window" transform="translate(200, 140)"/>
  <use href="#window" transform="translate(240, 140)"/>
  <use href="#window" transform="translate(120, 180)"/>
  <use href="#window" transform="translate(160, 180)"/>
  <use href="#window" transform="translate(200, 180)"/>
  <use href="#window" transform="translate(240, 180)"/>
  
  <!-- Door -->
  <rect x="180" y="200" width="40" height="50" fill="#AD1457"/>
  
  <!-- Women entrepreneurs -->
  <g id="woman">
    <circle cx="0" cy="0" r="8" fill="#8D6E63"/>
    <path d="M-8,8 Q0,15 8,8 L8,35 L3,35 L3,50 L-3,50 L-3,35 L-8,35 Z" fill="#E91E63"/>
    <rect x="-5" y="15" width="10" height="8" fill="#FFFFFF"/>
  </g>
  
  <use href="#woman" transform="translate(50, 200)"/>
  <use href="#woman" transform="translate(80, 200)"/>
  <use href="#woman" transform="translate(320, 200)"/>
  <use href="#woman" transform="translate(350, 200)"/>
  
  <!-- Business symbols -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#E91E63" stroke-width="3"/>
    <text x="0" y="5" font-family="Arial" font-size="20" text-anchor="middle" fill="#E91E63">ðŸ’¼</text>
  </g>
  
  <!-- Gender equality symbol -->
  <g transform="translate(200, 160)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M0,15 L0,25" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M-7,20 L7,20" stroke="#FFFFFF" stroke-width="3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#880E4F">
    Empoderamento Feminino
  </text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#AD1457">
    no Empreendedorismo
  </text>
</svg>