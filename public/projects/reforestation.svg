<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <radialGradient id="treeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  <rect x="0" y="200" width="400" height="100" fill="#8FBC8F"/>
  
  <!-- Mountains in background -->
  <polygon points="0,150 50,100 100,130 150,80 200,120 250,90 300,110 350,70 400,100 400,200 0,200" fill="#9ACD32" opacity="0.6"/>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="48" y="170" width="8" height="30" fill="#8B4513"/>
    <circle cx="52" cy="170" r="20" fill="url(#treeGradient)"/>
    
    <!-- Tree 2 -->
    <rect x="118" y="175" width="10" height="25" fill="#A0522D"/>
    <circle cx="123" cy="175" r="25" fill="url(#treeGradient)"/>
    
    <!-- Tree 3 -->
    <rect x="188" y="165" width="8" height="35" fill="#8B4513"/>
    <circle cx="192" cy="165" r="22" fill="url(#treeGradient)"/>
    
    <!-- Tree 4 -->
    <rect x="258" y="180" width="6" height="20" fill="#654321"/>
    <circle cx="261" cy="180" r="18" fill="url(#treeGradient)"/>
    
    <!-- Tree 5 -->
    <rect x="318" y="170" width="10" height="30" fill="#8B4513"/>
    <circle cx="323" cy="170" r="24" fill="url(#treeGradient)"/>
  </g>
  
  <!-- Young saplings -->
  <g>
    <rect x="78" y="190" width="3" height="10" fill="#8B4513"/>
    <circle cx="79.5" cy="190" r="5" fill="#90EE90"/>
    
    <rect x="148" y="185" width="3" height="15" fill="#8B4513"/>
    <circle cx="149.5" cy="185" r="7" fill="#90EE90"/>
    
    <rect x="218" y="192" width="2" height="8" fill="#8B4513"/>
    <circle cx="219" cy="192" r="4" fill="#90EE90"/>
    
    <rect x="288" y="188" width="3" height="12" fill="#8B4513"/>
    <circle cx="289.5" cy="188" r="6" fill="#90EE90"/>
  </g>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="100" cy="60" rx="25" ry="12"/>
    <ellipse cx="85" cy="65" rx="20" ry="10"/>
    <ellipse cx="115" cy="65" rx="15" ry="8"/>
    
    <ellipse cx="300" cy="50" rx="30" ry="15"/>
    <ellipse cx="280" cy="55" rx="25" ry="12"/>
    <ellipse cx="320" cy="55" rx="20" ry="10"/>
  </g>
  
  <!-- Birds -->
  <g stroke="#333" stroke-width="1" fill="none">
    <path d="M 50 80 Q 55 75 60 80"/>
    <path d="M 65 85 Q 70 80 75 85"/>
    <path d="M 250 75 Q 255 70 260 75"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#2F4F4F">Reflorestamento Urbano</text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="#556B2F">Plantio de √Årvores Nativas em Luanda</text>
</svg>